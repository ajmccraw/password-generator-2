<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700;800&display=swap" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <h1 id="title" class="title-dark">
                Generate a random password
            </h1>
            <p id="desc" class="desc-dark"></p>
            <div id="buttons-wrapper">
                <button id="generator-btn">Generate passwords</button>
                <button id="symbols-btn">Symbols: ON</button>
                <button id="numbers-btn">Numbers: ON</button>
            </div>
            <div id="hr-wrapper">
                <hr id="hr" class="hr-dark" />
            </div>
            <div id="passwords-wrapper">
                <div class="password" id="password-one"></div>
                <div class="password" id="password-two"></div>
            </div>
            <div id="copy-text-wrapper">
                <p id="copy-text-one" class="copy"></p>
                <p id="copy-text-two" class="copy"></p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
